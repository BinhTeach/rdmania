<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/formSign.css">
    <link rel="shortcut icon" type="image/png" href="../Image/logo.png">
    <title>Trở thành thành viên</title>
</head>
<body>
    <div id="formContainer">
        <form id="formSign">
            <div class="formSign__signIn">
                <div class="formSign__signIn--title">ĐĂNG NHẬP</div>
                <div class="formSign__signIn--name">
                    <div class="signIn__title--name">Tên đăng nhập:</div>
                    <input required type="text" placeholder="Tên tài khoản, số điện thoại...">
                </div>
                <div class="formSign__signIn--name">
                    <div class="signIn__title--name">Mật khẩu:</div>
                    <input required type="password" placeholder="">
                </div>
                <div class="formSign__signIn--rules">
                    <input required type="checkbox">
                    <div class="signIn__title--rules">Đồng ý với các điều khoản.</div>
                </div>
                <input required type="submit" class="formSign__signIn--submit " value="Đăng nhập"></input>
                <div class="formSign__footer">Bạn chưa là thành viên của RD MANIA? <a id="changeSignup">Đăng ký ngay thôi</a></div>
            </div>
        </form>
        <form class="formSign__signUp">
            <div class="formSign__signUp--title">ĐĂNG KÝ</div>
            <div class="formSign__signUp--name">
                <div class="signUp__title--name .firstChild">Tên đăng ký:</div>
                <input required type="text" placeholder="Tên tài khoản, số điện thoại...">
            </div>
            <div class="formSign__signUp--name">
                <div class="signUp__title--name">Mật khẩu:</div>
                <input required type="password" placeholder="">
            </div>
            <div class="formSign__signUp--moreInfo">
                <div>
                    <div class="signUp__title--name">Email:</div>
                    <input required type="email">
                </div>
                <div>
                    <div class="signUp__title--name marginLeft">Số điện thoại:</div>
                    <input required type="tel">
                </div>
            </div>
            <div class="formSign__signUp--rules">
                <input required type="checkbox">
                <div class="signUp__title--rules">Đồng ý với các điều khoản.</div>
            </div>
            <input required type="submit" class="formSign__signUp--submit " value="Đăng nhập"></input>
            <div class="formSign__footer">Bạn đã có tài khoản của RD MANIA? <a id="changeSignin">Quay lại đăng nhập</a></div>
        </form>
    </div>
</body>
<script>
    var changeSignup = document.getElementById('changeSignup');
    changeSignup.addEventListener('click', function(){
        var hidden = document.getElementsByClassName('formSign__signIn')[0];
        hidden.style.display='none';
        var appear = document.getElementsByClassName('formSign__signUp')[0];
        appear.style.display ='flex';
        appear.style.transition='none';
        appear.style.width='0';
        setTimeout(function(){
            appear.style.transition='height 3s ease';
            appear.style.width='100%';
        })
    })
    var changeSignup = document.getElementById('changeSignin');
    changeSignup.addEventListener('click', function(){
        var hidden = document.getElementsByClassName('formSign__signUp')[0];
        hidden.style.display='none';
        var appear = document.getElementsByClassName('formSign__signIn')[0];
        appear.style.display ='flex';
    })
</script>
</html>
