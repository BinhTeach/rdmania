<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Css/store.css">
</head>
<body>
    <div class="bannerSlide">
        <div class="bannerSlide__images">
            <img class="bannerSlide__image" src="../Image/slide/slider1.jfif" alt="">
            <img class="bannerSlide__image" src="../Image/slide/slider2.jfif" alt="">
            <img class="bannerSlide__image" src="../Image/slide/slider3.jfif" alt="">
            <img class="bannerSlide__image" src="../Image/slide/slider4.jfif" alt="">
        </div>
        <div class="bannerSilde__btn">
            <div class="bannerSlide__btn btnSlide--left"></div>
            <div class="bannerSlide__btn btnSlide--right"></div>
        </div>
        <div class="bannerSlide__index">
            <div class="bannerSlide__index--sub"></div>
            <div class="bannerSlide__index--sub"></div>
            <div class="bannerSlide__index--sub"></div>
            <div class="bannerSlide__index--sub"></div>
        </div>
    </div>
</body>
<script>
    var i = 0;
    var handleSlide = function() {
        i++;
        let move = document.getElementsByClassName('bannerSlide__image')[0];
        let widthImage = move.offsetWidth;
        console.log(widthImage * i);
        move.style.transform = `translateX(${i * widthImage}px)`;
    }
    setInterval(handleSlide(), 10000);
</script>
</html>
