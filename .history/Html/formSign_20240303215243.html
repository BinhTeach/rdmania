<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/formSign.css">
    <link rel="shortcut icon" type="image/png" href="../Image/logo.png">
    <title>Trở thành thành viên</title>
</head>
<body>
    <div id="formContainer">
        <div id="formSign">
            <div class="formSign__signIn">
                <div class="formSign__signIn--title"></div>
                <div class="formSign__signIn--name">
                    <div class="signIn__title--name"></div>
                    <input type="text">
                </div>
                <div class="formSign__signIn--pass">
                    <div class="signIn__title--pass"></div>
                    <input type="text">
                </div>
                <div class="formSign__signIn--rules">
                    <input type="checkbox">
                    <div class="signIn__title--rules"></div>
                </div>
                <div class="formSign__signIn--submit"></div>
                <div class="formSign__footer"></div>
            </div>
        </div>
    </div>
</body>
</html>
