<!DOCTYPE html>
<html>
<head>
  <title>Cửa hàng bán đồ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .product {
      display: flex;
      margin-bottom: 20px;
    }
    
    .product img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      margin-right: 20px;
    }
    
    .product-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .product-name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .product-price {
      font-size: 16px;
      margin-bottom: 10px;
    }
    
    .product-description {
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="product">
      <img src="product1.jpg" alt="Product 1">
      <div class="product-info">
        <div class="product-name">Sản phẩm 1</div>
        <div class="product-price">$99.99</div>
        <div class="product-description">Mô tả sản phẩm 1</div>
      </div>
    </div>
    
    <div class="product">
      <img src="product2.jpg" alt="Product 2">
      <div class="product-info">
        <div class="product-name">Sản phẩm 2</div>
        <div class="product-price">$49.99</div>
        <div class="product-description">Mô tả sản phẩm 2</div>
      </div>
    </div>
    
    <div class="product">
      <img src="product3.jpg" alt="Product 3">
      <div class="product-info">
        <div class="product-name">Sản phẩm 3</div>
        <div class="product-price">$79.99</div>
        <div class="product-description">Mô tả sản phẩm 3</div>
      </div>
    </div>
    <!-- Thêm các sản phẩm khác tại đây -->
  </div>
</body>
</html>
