<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/formSign.css">
    <link rel="shortcut icon" type="image/png" href="../Image/logo.png">
    <title>Trở thành thành viên</title>
</head>
<body>
    <div id="formContainer">
        <form id="formSign">
            <div class="formSign__signIn">
                <div class="formSign__signIn--title">ĐĂNG NHẬP</div>
                <div class="formSign__signIn--name">
                    <div class="signIn__title--name">Tên đăng nhập:</div>
                    <input type="text" placeholder="Tên tài khoản, số điện thoại...">
                </div>
                <div class="formSign__signIn--name">
                    <div class="signIn__title--name">Mật khẩu:</div>
                    <input type="password" placeholder="">
                </div>
                <div class="formSign__signIn--rules">
                    <input type="checkbox">
                    <div class="signIn__title--rules">Đồng ý với các điều khoản.</div>
                </div>
                <input type="submit" class="formSign__signIn--submit " value="Đăng nhập"></input>
                <div class="formSign__footer">Bạn chưa là thành viên của RD MANIA? <a id="changeSignup">Đăng ký ngay thôi</a></div>
            </div>
        </form>
        <div id="formSign">
            <form class="formSign__signUp">
                <div class="formSign__signUp--title">ĐĂNG KÝ</div>
                <div class="formSign__signUp--name">
                    <div class="signUp__title--name">Tên đăng ký:</div>
                    <input type="text" placeholder="Tên tài khoản, số điện thoại...">
                </div>
                <div class="formSign__signUp--name">
                    <div class="signUp__title--name">Mật khẩu:</div>
                    <input type="password" placeholder="">
                </div>
                <div class="formSing__signUp--moreInfo">
                    <div class="signUp__title--name">
                        </div><input type="email">
                    <div class="signUp__title--name"></div><input type="number">
                </div>
                <div class="formSign__signUp--rules">
                    <input type="checkbox">
                    <div class="signUp__title--rules">Đồng ý với các điều khoản.</div>
                </div>
                <input type="submit" class="formSign__signUp--submit " value="Đăng nhập"></input>
                <div class="formSign__footer">Bạn chưa là thành viên của RD MANIA? <a id="changeSignup">Đăng ký ngay thôi</a></div>
            </div>
        </div>
    </div>
</body>
</html>
